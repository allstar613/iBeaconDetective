<ion-header>
  <ion-navbar>
    <ion-title>搜查線索</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid *ngIf="isGetData">
    <ion-row>
      <ion-col col-2>
        Lv: {{UserList[update_index].UserLv}}
      </ion-col>
      <ion-col col-3>
        經驗值：
      </ion-col>
      <ion-col col-7.5>
        <progress-bar [progress]="loadProgress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides #slides [autoplay]="slideOptions">

    <ion-slide *ngFor="let question of questions; let i = index;">

      <h3>{{question.questionText}}</h3>

      <ion-list no-lines radio-group>

        <ion-item *ngFor="let answer of question.answers; let i = index;">

          <ion-label>{{i+1}}. {{answer.answer}}</ion-label>
          <ion-radio (click)="selectAnswer(answer, question)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>
      <h2>調查完畢!</h2>

      <p>繼續尋找看看有沒有其他線索吧。</p>
      <p>同時獲得少數經驗值與積分。</p>
    </ion-slide>

  </ion-slides>
</ion-content>
