<ion-header>

  <ion-navbar>
    <ion-title>Email 登入</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user_email.UserEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="user_email.UserPassword"></ion-input>
  </ion-item>

  <button ion-button block (click)="email_login(user_email)">登入</button>
  <button ion-button block (click)="ToRegister()">註冊</button>

</ion-content>
