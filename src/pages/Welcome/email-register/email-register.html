<ion-header>

  <ion-navbar>
    <ion-title>Email 註冊</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-content>
      <img src="{{imageData}}" />
    </ion-card-content>
  </ion-card>

  <ion-item>
    <p>請輸入正確信箱格式，且密碼需為六位元以上</p>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user_email.UserEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="user_email.UserPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>名字</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user_email.UserName"></ion-input>
  </ion-item>
  <button ion-button block (click)="getPicture(0)">更換大頭貼</button>
  <button ion-button block (click)="email_register(user_email)">註冊</button>



</ion-content>
