<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>提示</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid *ngIf="isGetData">
    <ion-row>
      <ion-col col-2>
        Lv: {{UserList[update_index].UserLv}}
      </ion-col>
      <ion-col col-3>
        經驗值：
      </ion-col>
      <ion-col col-7.5>
        <progress-bar [progress]="loadProgress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let tip of Tips; let i = index">
      <button ion-item (click)="GotoTipDetail(i)">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-avatar>
                <img src="{{tip.TipPic}}" />
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <div>{{tip.TipTitle}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
      <ion-item-options>
        <button danger>詳細</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
