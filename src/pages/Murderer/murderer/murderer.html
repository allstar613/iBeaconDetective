<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="AddMedal()">嫌疑人/證人</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>


  <ion-grid *ngIf="isGetData">
    <ion-row>
      <ion-col col-2>
        Lv: {{UserList[update_index].UserLv}}
      </ion-col>
      <ion-col col-3>
        經驗值：
      </ion-col>
      <ion-col col-7.5>
        <progress-bar [progress]="loadProgress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let murderer of MurdererList; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-avatar>
              <img src="{{murderer.Pic}}" />
            </ion-avatar>
          </ion-col>
          <ion-col col-4>
            <h2>{{murderer.Name}}</h2>
          </ion-col>
          <ion-col col-4>
            <button ion-button (click)="GotoDetail(i)">>查看口供</button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
