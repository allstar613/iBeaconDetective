<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>新增隊友</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search">
  </ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of myfriends">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.UserPhotoURL}}">
        </ion-avatar>
        <h2>{{key.UserName}}</h2>
        <button ion-button color="primary" (click)="addbuddy(key)" item-right>
          <ion-icon name="person-add">邀請</ion-icon>

        </button>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
