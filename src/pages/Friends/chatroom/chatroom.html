<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>好友</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid *ngIf="isGetData">
    <ion-row>
      <ion-col col-2>
        Lv: {{UserList[update_index].UserLv}}
      </ion-col>
      <ion-col col-3>
        經驗值：
      </ion-col>
      <ion-col col-7.5>
        <progress-bar [progress]="loadProgress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines>
    <ion-list-header>
      好友邀請
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of myrequests">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.UserPhotoURL}}">
        </ion-avatar>
        <h4>{{item.UserName}}</h4>
        <button ion-button color="secondary" (click)="accept(item)">
          <ion-icon name="checkmark">新增</ion-icon>
        </button>
        <button ion-button color="danger" (click)="ignore(item)">
          <ion-icon name="trash">忽略</ion-icon>
        </button>
      </ion-item>

    </ion-item-sliding>
    <ion-list-header>
      朋友
      <button item-right ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-list-header>

    <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
      <ion-avatar item-left>
        <img src={{item.UserPhotoURL}}>
      </ion-avatar>
      <h3>{{item.UserName}}</h3>
    </ion-item>
    <ion-list-header>
      隊伍
      <button item-right ion-button icon-only (click)="addgroup()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let item of allmygroups">
      <ion-avatar item-left>
        <img src="{{item.groupimage}}">
      </ion-avatar>
      <h3 (click)="openchat(item)">{{item.groupName}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
