<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{groupName}}</ion-title>
    <ion-buttons end>

      <button *ngIf="owner" ion-button icon-only (click)="presentOwnerSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button *ngIf="!owner" ion-button icon-only (click)="presentMemberSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allgroupmsgs; let i = index" text-wrap>
        <ion-avatar item-right *ngIf="item.sentby === alignuid">
          <img class="profile-pic-right" src="{{whoAmI[0].UserPhotoURL}}">
          <h6 style="color: mediumpurple;" class="name-right">{{item.UserName}}</h6>
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === alignuid">

          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
          <p>
            <small>{{item.timestamp}}</small>
          </p>
        </div>
        <ion-avatar item-left *ngIf="item.sentby != alignuid">
          <img class="profile-pic-left" src="{{item.UserPhotoURL}}">
          <h6 style="color: mediumvioletred;" class="name-left">{{item.UserName}}</h6>
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sentby != alignuid">

          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
          <p>
            <small>{{item.timestamp}}</small>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar>
    <ion-item>
      <button ion-button icon-only small item-left (click)="getPicture(1)">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-only small item-left (click)="getPicture(0)">
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-button icon-only small item-left (tap)="sendgeo()">
        <ion-icon name="pin"></ion-icon>
      </button>
      <ion-item>
        <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
      </ion-item>

      <button ion-button item-right (click)="addgroupmsg()">
        <ion-icon name="send" color="royal"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
