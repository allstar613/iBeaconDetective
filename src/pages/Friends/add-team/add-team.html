<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>創造隊伍</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image" (click)="editgroupname()">
    <img src="{{newgroup.groupPic}}">
  </div>
  <div>
    <h2>{{newgroup.groupName}}</h2>
  </div>
  <div>
    點擊圖片來新增隊伍
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline (click)="creategroup()">創建</button>
  </div>
</ion-content>
