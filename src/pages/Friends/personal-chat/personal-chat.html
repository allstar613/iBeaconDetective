<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{buddy.UserName}}</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allmessages; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="item.sentby === buddy.Uid">
          <img src="{{buddy.UserPhotoURL}}">
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === buddy.Uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
        <ion-avatar item-right *ngIf="item.sentby != buddy.Uid">
          <img src="{{whoAmI[0].UserPhotoURL}}">
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sentby != buddy.Uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar>
    <ion-item>
      <button ion-button icon-only small item-left (click)="getPicture(1)">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-only small item-left (click)="getPicture(0)">
        <ion-icon name="image"></ion-icon>
      </button>
      <ion-item>
        <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
      </ion-item>

      <button ion-button item-right (click)="addmessage()" color="royal">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
