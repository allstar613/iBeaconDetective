<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>增加朋友</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let key of AllUsers">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{key.UserPhotoURL}}">
          </ion-avatar>
          <h2>{{key.UserName}}</h2>
          <button ion-button color="primary" (click)="sendreq(key)" item-right>
            <ion-icon name="person-add">新增</ion-icon>
          </button>
        </ion-item>

      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
