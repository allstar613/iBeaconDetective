<ion-header>

  <ion-navbar>
    <ion-title>{{medalBox.MedalName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngIf="!medalBox.isGot">
    <img src="{{medalBox.MedalURL}}" />

    <ion-card-content>
      <ion-card-title>
        {{medalBox.MedalName}}
      </ion-card-title>
      <p>取得方式：</p>
      <h2>{{medalBox.GetWays}}</h2>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="medalBox.isGot">
    <img src="{{medalBox.MedalURL}}" />

    <ion-card-content>
      <ion-card-title>
        {{medalBox.MedalName}}
      </ion-card-title>
      <p>取得方式：</p>
      <h2>{{medalBox.GetWays}}</h2>
      <p>說明：</p>
      <h2>{{medalBox.Description}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
